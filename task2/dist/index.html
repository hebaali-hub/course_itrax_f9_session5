<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session5 task2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
    <section class="container">
        <div class="content">
            <div class="top">
                <h6 class=top_head> contact us</h6>
                <p class=top_cont>Reach out for new a project or just<br>say hello</p>
            </div>
            <div class="info">
                <div class="info_form">
                    <h6 class="info_form_title">Send us a message</h6>
                    <form action="">

                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Your Email">
                        <input type="text" placeholder="Subject">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                        <button><a href="#">submit</a></button>
                    </form>
                </div>
                <div class="info_side">
                    <h6 class="info_side_title">Contact &nbsp; info</h6>
                    <div class="info_side_item">
                        <h5 class="item_head">where to find us</h5>
                        <p class="item_cont">1600 amphitheatre parkway<p>
                                <p class="item_cont">Mountain View.CA</p>
                                <p class="item_cont">94043 US</p>
                    </div>
                    <div class="info_side_item">
                        <h5 class="item_head">Email Us At</h5>
                        <p class="item_cont">contact@glintsite.com<p>
                                <p class="item_cont">info@glintsite.com</p>
                    </div>
                    <div class="info_side_item">
                        <h5 class="item_head">Call Us At</h5>
                        <p class="item_cont">Phone:(+63)555&nbsp;1212<p>
                                <p class="item_cont">Mobile:(+63)555&nbsp;0100</p>
                                <p class="item_cont">Fax:(+63)555&nbsp;0101</p>
                    </div>
                    
                    <ul class="social_list">
                        <li class="social_item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="social_item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="social_item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="social_item"><a href="#"><i class="fab fa-behance"></i></a></li>
                        <li class="social_item"><a href="#"><i class="fa fa-globe"></i></a></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
